<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Receipt</title>
</head>
<body>
    <table align="center" cellpadding="10" cellspacing="30">
        <tr>
            <td>
                <img src="../wwwroot/images/logo.png" height="75" width="75" alt="img" />
            </td>
            <td>
                <h1>iCare Diagnostics</h1>
            </td>
        </tr>
    </table>
    <hr />
    <div>
        <table align="center" cellpadding="10" cellspacing="20">
            <tr>
                <td>
                    Patient Name:
                </td>
                <td>
                    PATIENTNAME
                </td>
            </tr>
            <tr>
                <td>
                    Payment Date:
                </td>
                <td>
                    PAYMENTDATE
                </td>
            </tr>

            <tr>
                <td>
                    Test Name:
                </td>
                <td>
                    TESTNAME
                </td>
            </tr>
            <tr>
                <td>
                    Package Name:
                </td>
                <td>
                    PACKAGENAME
                </td>
            </tr>
            <tr>
                <td>
                    Amount:
                </td>
                <td>
                    AMOUNT
                </td>
            </tr>
            <tr>
                <td>
                    gst:
                </td>
                <td>
                    GST
                </td>
            </tr>
            <tr>
                <td>
                    Total Amount:
                </td>
                <td>
                    TOTALAMOUNT
                </td>
            </tr>
            <tr>
                <td>
                    Discount Allowed:
                </td>
                <td>
                    DISCOUNTALLOWED
                </td>
            </tr>
            <tr>
                <td>
                    Net Amount:
                </td>
                <td>
                    NETAMOUNT
                </td>
            </tr>
            <tr>
                <td>
                    Mode Of Payment:
                </td>
                <td>
                    ModeOfPayment
                </td>
            </tr>
        </table>
        <hr />
    </div>
    <div>
        <table align="right" cellpadding="10" cellspacing="20">
            <tr>
                <td>
                    Total Amount To Be Paid:
                </td>
                <td>
                    NETAMOUNT
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
